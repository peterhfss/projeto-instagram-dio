<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="side-phone">
            <img src="images/instagram-celular.png" alt="photo of phone">
        </div>
        <div class="side-instagram-form">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="foto do perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como sir_peter_holmes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sir_peter_holmes?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
